<ion-content padding>
  <ion-card *ngFor="let item of (information)">  
    <ion-card-header>  
         
  
      <ion-card-title>  
          <ion-icon name="man"></ion-icon>  
        {{ item.name }}  
      </ion-card-title>  
      <ion-card-subtitle class="subtitle">  
        {{ item.surname }}  
      </ion-card-subtitle>  
    </ion-card-header>  
    <ion-card-content text-center>  

        
      <ion-item lines="none" style="text-align: center">           
          <ion-label>{{item.street}}</ion-label>  
        </ion-item>  
       
        <ion-item >  
            <ion-icon name="book"  slot="start"></ion-icon>  
           
            <ion-label text-wrap >{{ item.zipCodePlaceDto.place }}</ion-label>  
        </ion-item>  
           
      <ion-item >  
          <ion-icon name="calendar" slot="start"></ion-icon>  
         
        <ion-label>{{item.zipCodePlaceDto.zipCode}}</ion-label>  
      </ion-item>  
      <ion-item >  
        <ion-icon name="calendar" slot="start"></ion-icon>  
       
      <ion-label>{{item.zipCodePlaceDto.zipCode}}</ion-label>  
    </ion-item>  
   
    </ion-card-content>  
  </ion-card>  
</ion-content>
